<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <%- head %>
    <title>Nexus Admin | Buttons</title>
    <style>
      .btn-glow-cyan:hover {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
      }
      .btn-glow-fuchsia:hover {
        box-shadow: 0 0 15px rgba(217, 70, 239, 0.5);
      }
      .btn-glow-emerald:hover {
        box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
      }
    </style>
  </head>
  <body
    class="bg-dark-950 text-slate-300 antialiased selection:bg-cyan-500/30 selection:text-cyan-200 overflow-hidden"
    x-data="{ sidebarOpen: false }"
  >
    <!-- Background Decoration -->
    <div class="fixed inset-0 z-0 pointer-events-none">
      <div
        class="absolute top-0 left-0 w-full h-96 bg-grid-pattern opacity-[0.05]"
      ></div>
      <div
        class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] bg-purple-900/20 rounded-full blur-[128px]"
      ></div>
      <div
        class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] bg-cyan-900/20 rounded-full blur-[128px]"
      ></div>
    </div>

    <div class="relative z-10 flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <%- sidebar %>

      <!-- Main Content -->
      <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <!-- Header -->
        <%- header %>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto p-8 relative scroll-smooth pb-20">
          <div class="mb-10 text-center max-w-2xl mx-auto">
            <h1
              class="text-4xl font-bold text-white mb-4 bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400"
            >
              Button Variations
            </h1>
            <p class="text-slate-400">
              High-contrast, interactive button components designed for the Neon
              Dark aesthetic.
            </p>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-7xl mx-auto">
            <!-- 1. Solid Neon Buttons -->
            <div
              class="bg-dark-900/60 backdrop-blur-md rounded-2xl border border-white/5 p-8 border-l-4 border-l-cyan-500 group hover:border-r hover:border-t hover:border-b hover:border-white/10 transition-all"
            >
              <h3 class="text-lg font-semibold text-white mb-6">Solid Neon</h3>
              <div class="flex flex-wrap gap-4">
                <button
                  class="px-5 py-2.5 bg-cyan-500 hover:bg-cyan-400 text-white font-medium rounded-xl btn-glow-cyan transition-all duration-300 transform hover:-translate-y-0.5"
                >
                  Action Button
                </button>
                <button
                  class="px-5 py-2.5 bg-fuchsia-600 hover:bg-fuchsia-500 text-white font-medium rounded-xl btn-glow-fuchsia transition-all duration-300 transform hover:-translate-y-0.5"
                >
                  Secondary Action
                </button>
                <button
                  class="px-5 py-2.5 bg-emerald-500 hover:bg-emerald-400 text-dark-950 font-bold rounded-xl btn-glow-emerald transition-all duration-300 transform hover:-translate-y-0.5"
                >
                  Success
                </button>
              </div>
            </div>

            <!-- 2. Gradient Buttons -->
            <div
              class="bg-dark-900/60 backdrop-blur-md rounded-2xl border border-white/5 p-8 border-l-4 border-l-fuchsia-500 group hover:border-r hover:border-t hover:border-b hover:border-white/10 transition-all"
            >
              <h3 class="text-lg font-semibold text-white mb-6">Gradients</h3>
              <div class="flex flex-wrap gap-4">
                <button
                  class="px-6 py-2.5 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-medium rounded-xl shadow-lg shadow-cyan-900/40 transition-all duration-300 hover:shadow-cyan-700/50"
                >
                  Cyber Gradient
                </button>
                <button
                  class="px-6 py-2.5 bg-gradient-to-r from-fuchsia-600 to-purple-700 hover:from-fuchsia-500 hover:to-purple-600 text-white font-medium rounded-xl shadow-lg shadow-fuchsia-900/40 transition-all duration-300 hover:shadow-fuchsia-700/50"
                >
                  Magic Gradient
                </button>
              </div>
            </div>

            <!-- 3. Outline Buttons -->
            <div
              class="bg-dark-900/60 backdrop-blur-md rounded-2xl border border-white/5 p-8 group hover:border-cyan-500/30 transition-all"
            >
              <h3 class="text-lg font-semibold text-white mb-6">Outlines</h3>
              <div class="flex flex-wrap gap-4">
                <button
                  class="px-5 py-2 bg-transparent border border-cyan-500/50 text-cyan-400 hover:bg-cyan-500/10 hover:border-cyan-400 hover:text-cyan-300 rounded-xl transition-all duration-300"
                >
                  Primary Outline
                </button>
                <button
                  class="px-5 py-2 bg-transparent border border-fuchsia-500/50 text-fuchsia-400 hover:bg-fuchsia-500/10 hover:border-fuchsia-400 hover:text-fuchsia-300 rounded-xl transition-all duration-300"
                >
                  Secondary Outline
                </button>
                <button
                  class="px-5 py-2 bg-transparent border border-white/20 text-slate-300 hover:bg-white/5 hover:border-white/40 hover:text-white rounded-xl transition-all duration-300"
                >
                  Neutral Outline
                </button>
              </div>
            </div>

            <!-- 4. Soft / Ghost Buttons -->
            <div
              class="bg-dark-900/60 backdrop-blur-md rounded-2xl border border-white/5 p-8 group hover:border-purple-500/30 transition-all"
            >
              <h3 class="text-lg font-semibold text-white mb-6">
                Soft & Ghost
              </h3>
              <div class="flex flex-wrap gap-4 items-center">
                <button
                  class="px-5 py-2 bg-cyan-500/10 text-cyan-400 hover:bg-cyan-500/20 font-medium rounded-xl transition-all duration-300"
                >
                  Soft Cyan
                </button>
                <button
                  class="px-5 py-2 bg-rose-500/10 text-rose-400 hover:bg-rose-500/20 font-medium rounded-xl transition-all duration-300"
                >
                  Soft Rose
                </button>
                <button
                  class="px-5 py-2 text-slate-400 hover:text-white hover:bg-white/5 rounded-xl transition-all duration-300"
                >
                  Ghost Button
                </button>
              </div>
            </div>

            <!-- 5. Sizes -->
            <div
              class="bg-dark-900/60 backdrop-blur-md rounded-2xl border border-white/5 p-8 md:col-span-2 group hover:border-emerald-500/30 transition-all"
            >
              <h3 class="text-lg font-semibold text-white mb-6">Sizes</h3>
              <div class="flex flex-wrap gap-4 items-end">
                <button
                  class="px-3 py-1 text-xs bg-dark-800 border border-white/10 hover:bg-white/5 rounded-lg text-slate-300 transition-colors"
                >
                  Tiny
                </button>
                <button
                  class="px-4 py-2 text-sm bg-dark-800 border border-white/10 hover:bg-white/5 rounded-lg text-slate-300 transition-colors"
                >
                  Small Button
                </button>
                <button
                  class="px-5 py-2.5 bg-dark-800 border border-white/10 hover:bg-white/5 rounded-xl text-white font-medium transition-colors"
                >
                  Default Size
                </button>
                <button
                  class="px-8 py-3.5 text-lg bg-dark-800 border border-white/10 hover:bg-white/5 rounded-2xl text-white font-medium transition-colors"
                >
                  Large Call to Action
                </button>
              </div>
            </div>

            <!-- 6. Icon Buttons -->
            <div
              class="bg-dark-900/60 backdrop-blur-md rounded-2xl border border-white/5 p-8 group hover:border-orange-500/30 transition-all"
            >
              <h3 class="text-lg font-semibold text-white mb-6">With Icons</h3>
              <div class="flex flex-wrap gap-4">
                <button
                  class="flex items-center space-x-2 px-5 py-2 bg-cyan-600 hover:bg-cyan-500 text-white rounded-xl transition-colors"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                    />
                  </svg>
                  <span>Download</span>
                </button>

                <button
                  class="flex items-center space-x-2 px-5 py-2 bg-dark-800 border border-white/10 hover:bg-white/5 text-white rounded-xl transition-colors"
                >
                  <span>Settings</span>
                  <svg
                    class="w-5 h-5 text-slate-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                    />
                  </svg>
                </button>

                <button
                  class="p-3 bg-fuchsia-500/10 text-fuchsia-400 rounded-full hover:bg-fuchsia-500 hover:text-white transition-colors"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <!-- 7. Loading States -->
            <div
              class="bg-dark-900/60 backdrop-blur-md rounded-2xl border border-white/5 p-8 group hover:border-cyan-500/30 transition-all"
            >
              <h3 class="text-lg font-semibold text-white mb-6">Loading</h3>
              <div class="flex flex-wrap gap-4">
                <button
                  class="flex items-center space-x-2 px-5 py-2.5 bg-cyan-600/50 cursor-not-allowed text-white/50 rounded-xl"
                  disabled
                >
                  <svg
                    class="w-5 h-5 animate-spin-slow"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  <span>Processing...</span>
                </button>

                <button
                  class="flex items-center space-x-2 px-5 py-2.5 bg-dark-800 border border-white/5 cursor-wait text-slate-500 rounded-xl"
                >
                  <span class="relative flex h-3 w-3">
                    <span
                      class="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"
                    ></span>
                    <span
                      class="relative inline-flex rounded-full h-3 w-3 bg-cyan-500"
                    ></span>
                  </span>
                  <span>Saving</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Vite Entry Point -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
